<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
    <title>pagina de exemplo de estrutura básica </title>
    <meta charset="utf-8">
    <meta name="author" content="Isis">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5,tecnologia">
    <style>
        body{
            font-family: sans-serif;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: beige;
        }
        th{
            background-color: rgb(238, 182, 182);
            border: 2px solid chocolate;
        }
    </style>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
        <caption>Tabela de preço de cursos</caption>
        <thead>
           <tr>
               <th>Área</th>
               <th>Curso</th>
               <th>Investimento</th>
           </tr>
        </thead>
        <tfoot>
           <tr>
               <td colspan="3">*Valores sujeitos a alterações sem prévio aviso</td>
           </tr>
        </tfoot>
        <tbody>
          <tr>
              <td rowspan="3">Design</td>
              <td>InDesign</td>
              <td>1000$</td>
          </tr>
          <tr>
            
            <td>Photoshop</td>
            <td>1000$</td>
        </tr>
        <tr>
            
            <td>Illustrator</td>
            <td>1000$</td>
        </tr>
        <tr>
            <td rowspan="4">Development</td>
            <td>Html</td>
            <td>1000$</td>
        </tr>
        <tr>
            
            <td>Css</td>
            <td>1000$</td>
        </tr>
        <tr>
          
            <td>Java</td>
            <td>1000$</td>
        </tr>
        <tr>
           
            <td>Python</td>
            <td>1000$</td>
        </tr>
        </tbody>
    </table>
    
  </body>
</html>
